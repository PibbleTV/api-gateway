        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      labels:
        io.kompose.service: api-gateway
    spec:
      containers:
        - env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://TanzerDx:serviceRegistryChangedPass784056@service-registry:8761/eureka/
            - name: EUREKA_INSTANCE_APPNAME
              value: API-GATEWAY
            - name: EUREKA_INSTANCE_HOSTNAME
              value: api-gateway
            - name: EUREKA_INSTANCE_KUBERNETES_ENABLED
              value: "true"
            - name: EUREKA_INSTANCE_KUBERNETES_NAMESPACE
              value: default
            - name: EUREKA_INSTANCE_KUBERNETES_SERVICE_NAME
              value: api-gateway
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "false"
            - name: KEYCLOAK_AUTH_SERVER_URL
              value: https://auth.pibbletv.com/auth
            - name: KEYCLOAK_CREDENTIALS_SECRET
              value: jIt5OvVLRYQ9iDzCGs3utUQVi5S9ogkT
            - name: KEYCLOAK_PUBLIC_CLIENT
              value: "false"
