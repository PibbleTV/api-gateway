version: "3.8"
services:
  api-gateway:
    ports:
      - "8078:8078"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.image-pull-secret: "ghcr-credentials"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

  category-service:
    ports:
      - "8082:8082"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.image-pull-secret: "ghcr-credentials"

  service-registry:
    ports:
      - "8761:8761"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.image-pull-secret: "ghcr-credentials"

  user-service:
    ports:
      - "8081:8081"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.image-pull-secret: "ghcr-credentials"

  donations-service:
    ports:
      - "8084:8084"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.image-pull-secret: "ghcr-credentials"

  streaming-service:
    ports:
      - "8085:8085"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.image-pull-secret: "ghcr-credentials"

  follows-service:
    ports:
      - "8083:8083"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.image-pull-secret: "ghcr-credentials"

  prometheus:
    ports:
      - "9090:9090"
    labels:
      kompose.service.type: "LoadBalancer"
      kompose.volume.type: "configMap"
      kompose.volume.name: "prometheus-config"
      kompose.volume.mountPath: "/etc/prometheus/prometheus.yml"
      kompose.volume.subPath: "prometheus.yml"
      kompose.volume.readOnly: "true"

  node-exporter:
    ports:
      - "9100:9100"
    labels:
      kompose.service.type: "ClusterIP"
      kompose.service.securityContext.privileged: "true"
    volumes:
      - /:/host:ro,rslave

