name: Deploy to test server

on: workflow_dispatch

jobs:
  deploy:
    name: Deploy docker-compose to test server
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v3
      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Checkout backend repo
        uses: actions/checkout@v3

      - name: Checkout frontend repo
        uses: actions/checkout@v3
        with:
          repository: PibbleTV/react-app
          token: ${{ secrets.GH_TOKEN }}
          path: frontend

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -T 20 -H 100.121.76.9 > ~/.ssh/known_hosts || echo "ssh-keyscan failed"

      - name: Recreate variables.env
        run: |
          echo "${{ secrets.BACKEND_ENV_FILE }}" > variables.env

      - name: Delete old files
        run: |
          ssh ${{ secrets.SSH_USER }}@100.121.76.9 << EOF
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -f /home/${{ secrets.SSH_USER }}/*.yml /home/${{ secrets.SSH_USER }}/*.env
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf /home/${{ secrets.SSH_USER }}/k8s-backend/* /home/${{ secrets.SSH_USER }}/k8s-frontend/*
          EOF

      - name: Copy all files to VM
        run: |
          scp -o StrictHostKeyChecking=no docker-compose-backend.yml kompose-backend.override.yml variables.env ${{ secrets.SSH_USER }}@100.121.76.9:/home/${{ secrets.SSH_USER }}
          scp -o StrictHostKeyChecking=no frontend/docker-compose-frontend.yml frontend/pibbletv-ingress.yml frontend/kompose-frontend.override.yml frontend/nfs-storageclass.yml frontend/nfs-deployment.yml frontend/nfs-rbac.yml frontend/nginx-claim0-pvc.yml frontend/nginx-claim1-pvc.yml frontend/hls-data-pvc.yml ${{ secrets.SSH_USER }}@100.121.76.9:/home/${{ secrets.SSH_USER }}

      - name: Delete all current Kubernetes pods
        run: |
          ssh ${{ secrets.SSH_USER }}@100.121.76.9 << EOF
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service category-service -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service streaming-service -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service api-gateway -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service user-service -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service keycloak -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service donations-service -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service follows-service -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service mysql -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service nginx -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service srs -n default --ignore-not-found
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl delete pod,deployment,service service-registry -n default --ignore-not-found
          EOF

      - name: Convert and apply Kubernetes manifests
        run: |
          ssh ${{ secrets.SSH_USER }}@100.121.76.9 << EOF
            set -e
            cd /home/${{ secrets.SSH_USER }}

            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GH_TOKEN }}

            export $(grep -v '^#' variables.env | xargs)
          

            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker compose -f docker-compose-frontend.yml -f kompose-frontend.override.yml config > merged-frontend.yml
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S kompose convert -f merged-frontend.yml -o k8s-frontend/

            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker compose --env-file variables.env -f docker-compose-backend.yml -f kompose-backend.override.yml config > merged-backend.yml
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S kompose convert -f merged-backend.yml -o k8s-backend/
          
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -f k8s-frontend/*-persistentvolumeclaim.yaml
          
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo k3s kubectl apply -f /home/${{ secrets.SSH_USER }}/hls-data-pvc.yml -n default        
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo k3s kubectl apply -f /home/${{ secrets.SSH_USER }}/nginx-claim0-pvc.yml -n default
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo k3s kubectl apply -f /home/${{ secrets.SSH_USER }}/nginx-claim1-pvc.yml -n default
            
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl apply -f k8s-frontend/ -n default
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S k3s kubectl apply -f k8s-backend/ -n default

            echo "${{ secrets.SUDO_PASSWORD }}" | sudo k3s kubectl apply -f /home/${{ secrets.SSH_USER }}/pibbletv-ingress.yml -n default
          EOF

      - name: Cleanup SSH keys
        run: rm -rf ~/.ssh
